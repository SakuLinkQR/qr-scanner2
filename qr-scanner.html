<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå∏ SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4081;
      color: white;
      padding: 12px 20px;
      font-size: 1.4em;
      font-weight: bold;
    }

    h2 {
      color: #ff4081;
      margin-top: 24px;
    }

    #video {
      width: 300px;
      height: 200px;
      margin-top: 20px;
      border: 8px solid black;
      border-radius: 8px;
    }

    .message {
      margin-top: 10px;
      color: #666;
    }

    .result {
      font-weight: bold;
      margin-top: 16px;
    }

    .button-row {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      min-width: 140px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-home {
      background-color: #ff4081 !important;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3);
    }

    .btn-scan {
      background-color: #fbc02d;
      color: black;
      box-shadow: 0 4px 10px rgba(251, 192, 45, 0.3);
    }
  </style>
</head>
<body>

  <header>üå∏ SakuLink üå∏</header>

  <h2>QR Code Scanner</h2>
  <video id="video" playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p class="message">Camera active. Please hold the QR code within the frame.</p>
  <div class="result">Scanned result: <span id="result"></span></div>

  <div class="button-row">
    <a href="../home.html" class="btn btn-home">‚Üê üè† Back to Home</a>
    <a href="qr-scanner.html" class="btn btn-scan">üîÑ Rescan</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        console.error(err);
        result.textContent = 'Camera access error';
      });

    // ‰ªÆ„ÅÆ„Çπ„Ç≠„É£„É≥Áä∂ÊÖãË°®Á§∫Ôºà„É©„Ç§„Éñ„É©„É™„Å®ÈÄ£Êê∫„Åô„ÇãÂ†¥Âêà„ÅØ„Åì„Åì„Å´ËøΩÂä†Ôºâ
    video.addEventListener('loadedmetadata', () => {
      setInterval(() => {
        result.textContent = 'Scanning...';
      }, 1000);
    });
  </script>

</body>
</html>
