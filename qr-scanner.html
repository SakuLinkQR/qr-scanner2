<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SakuLink QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    #preview {
      width: 300px;
      height: 250px;
      border: 1px solid #ccc;
      margin: 20px auto;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink<br>QR Code Scanner 🌸</h1>
  <div id="preview"></div>
  <p>Waiting for QR code...</p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");

    function onScanSuccess(decodedText, decodedResult) {
      resultContainer.innerText = decodedText;

      if (decodedText.startsWith("http")) {
        window.location.href = decodedText;
      } else {
        // dish-pages/index.html?id_code=XXXX に遷移
        window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${decodedText}`;
      }
    }

    function onScanFailure(error) {
      // スキャン失敗時の処理（デバッグ用に残しておくが、何もしない）
    }

    const html5QrCode = new Html5Qrcode("preview");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess,
          onScanFailure
        );
      } else {
        alert("No camera found on this device.");
      }
    }).catch(err => {
      alert("Camera access error: " + err);
    });
  </script>
</body>
</html>
