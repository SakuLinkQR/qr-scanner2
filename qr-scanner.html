<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SakuLink QR Scanner (Simple Recovery)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    #preview {
      width: 280px;
      height: 280px;
      border: 1px solid #ccc;
      margin: 20px auto 10px auto;
    }
    #status {
      font-size: 1em;
      color: gray;
      margin-bottom: 12px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink<br>QR Code Scanner</h1>
  <p id="status">📷 QRコードを白い枠内に入れてください</p>
  <div id="preview"></div>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const statusText = document.getElementById("status");
    const html5QrCode = new Html5Qrcode("preview");
    let hasRedirected = false;

    async function onScanSuccess(decodedText, decodedResult) {
      if (hasRedirected) return;
      hasRedirected = true;
      console.log("[SUCCESS] QR Text:", decodedText);
      let idCode = decodedText.trim();

      if (decodedText.startsWith("http")) {
        try {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        } catch (e) {
          console.warn("[WARN] URL parse error:", e);
        }
      }

      if (!idCode) {
        resultContainer.innerText = "QRコードにIDが含まれていません。";
        statusText.innerText = "⚠️ QRコードの形式が正しくありません。";
        return;
      }

      resultContainer.innerText = idCode;
      statusText.innerText = "読み取り完了、画面を切り替えます...";

      try {
        await html5QrCode.clear();
        setTimeout(() => {
          location.assign(`https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`);
        }, 300);
      } catch (err) {
        console.error("[ERROR] Camera clear failed:", err);
        resultContainer.innerText = "カメラの停止に失敗しました: " + err;
      }
    }

    function onScanFailure(error) {
      console.log("[INFO] Scan attempt failed:", error);
      statusText.innerText = "...読み取りを継続中です...";
    }

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 180,
        aspectRatio: 1.0
      },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      console.log("[INFO] Camera started");
      statusText.innerText = "📷 QRコードを白い枠内に入れてください";
    }).catch(err => {
      console.error("[ERROR] Camera failed to start:", err);
      statusText.innerText = "❌ カメラの起動に失敗しました。ブラウザ設定をご確認ください。";
    });
  </script>
</body>
</html>
