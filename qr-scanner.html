<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 14px;
            background-color: #fff;
        }

        h1 {
            font-size: 18px;
            text-align: center;
            margin: 8px 0;
        }

        #video {
            width: 100%;
            height: 140px;  /* サイズ固定 */
            object-fit: cover;  /* はみ出さずにトリミング */
            background: black;
            display: block;
        }

        #result {
            font-size: 14px;
            text-align: center;
            margin: 8px;
            word-break: break-word;
        }

        button {
            display: block;
            margin: 6px auto;
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay muted playsinline></video>
    <p>Scanned result: <span id="result"></span></p>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        const video = document.getElementById('video');
        const result = document.getElementById('result');

        function copyToClipboard() {
            navigator.clipboard.writeText(result.textContent)
                .then(() => alert("Copied to clipboard!"))
                .catch(err => console.error("Clipboard copy failed: ", err));
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error("カメラの取得に失敗しました: ", err));

        const codeReader = new ZXing.BrowserQRCodeReader();

        codeReader.decodeFromVideoDevice(null, 'video', (scanResult, err) => {
            if (scanResult) {
                const fullURL = scanResult.text;
                try {
                    const urlObj = new URL(fullURL);
                    const idOnly = urlObj.searchParams.get("id");
                    if (idOnly) {
                        result.textContent = idOnly;
                        window.parent.postMessage(idOnly, '*');
                    } else {
                        result.textContent = "Invalid QR Code (no ID found)";
                    }
                } catch (e) {
                    result.textContent = "Invalid URL format";
                }
            }
        });
    </script>
</body>
</html>
