<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px 40px;
      max-width: 600px;
      margin: auto;
      background-color: #fff7fa;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: pink;
      padding: 10px 0;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-inner {
      width: 100%;
      max-width: 600px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      box-sizing: border-box;
      font-size: 20px;
    }

    .hamburger {
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }

    .menu {
      display: none;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin: 8px 0;
    }

    .menu a {
      text-decoration: none;
      color: #333;
    }

    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-top: 30px;
    }

    #preview {
      width: 300px;
      height: 350px;
      border: 1px solid #ccc;
      margin: 20px auto;
      background: black;
    }

    #preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #status {
      font-size: 1em;
      color: gray;
      margin-top: 10px;
    }

    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      min-width: 180px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    .btn-home {
      background-color: #ff4081;
      color: white;
    }

    .btn-rescan {
      background-color: #FFEB3B;
      color: black;
    }
  </style>
</head>
<body>
  <!-- üå∏ Ê≠£Ë¶è„Éò„ÉÉ„ÉÄ„Éº -->
  <div class="header-bar">
    <div class="header-inner">
      <div class="header-title">üå∏ SakuLink üå∏</div>
      <div class="hamburger" onclick="toggleMenu()">üìñ MENU ‚ò∞</div>
    </div>
  </div>

  <!-- üìã „É°„Éã„É•„Éº -->
  <div id="menu" class="menu">
    <ul>
      <li><a href="../dish-pages/home.html">Home</a></li>
      <li><a href="../dish-pages/reading_list.html">Readings</a></li>
      <li><a href="#" onclick="logout()">üîì Logout</a></li>
    </ul>
  </div>

  <h1>QR Code Scanner</h1>

  <div id="preview"></div>

  <p id="status">
    Preparing camera...<br>
    <small style="color:gray">*It may take a few seconds to start scanning.</small>
  </p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <div class="button-container">
    <button onclick="goHome()" class="btn btn-home">üè† Back to Home</button>
    <button onclick="rescan()" class="btn btn-rescan">üîÑ Rescan</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const statusText = document.getElementById("status");
    const html5QrCode = new Html5Qrcode("preview");
    let hasRedirected = false;

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function logout() {
      localStorage.removeItem("authToken");
      window.location.href = "../login.html";
    }

    const token = localStorage.getItem("authToken");
    if (!token) {
      window.location.href = "../login.html";
    }

    function onScanSuccess(decodedText) {
      if (hasRedirected) return;
      let idCode = decodedText.trim();

      try {
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        }

        if (!idCode) {
          resultContainer.innerText = "No valid ID found in QR code.";
          return;
        }

        resultContainer.innerText = idCode;
        hasRedirected = true;
        window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;
      } catch (e) {
        console.error("URL parsing error:", e);
        resultContainer.innerText = "Failed to parse QR code.";
      }
    }

    function onScanFailure(error) {
      // Ignore errors
    }

    function goHome() {
      window.location.href = "../dish-pages/home.html";
    }

    function rescan() {
      hasRedirected = false;
      resultContainer.innerText = "";
      html5QrCode.stop().then(() => {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
        statusText.innerHTML = "Restarting camera. Please hold QR code steady.";
      }).catch(err => {
        statusText.textContent = "Camera restart error: " + err;
      });
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerHTML = "Camera active. Please hold the QR code within the frame.";
    }).catch(err => {
      statusText.textContent = "Camera error: " + err;
    });
  </script>
</body>
</html>
