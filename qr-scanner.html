<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #preview {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 4 / 3;
      height: auto;
      border: 1px solid #ccc;
      margin: 20px auto;
      overflow: hidden;
    }
    #preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #status {
      font-size: 1em;
      color: gray;
      margin-top: 10px;
    }
    #retry {
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #retry:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink QR Scanner 🌸</h1>
  <div id="preview"></div>
  <p id="status">
    カメラの起動を準備しています...<br>
    <small style="color:gray">※最初の読み取りには数秒かかることがあります。Safariのカメラアイコンをタップしないでください。</small>
  </p>
  <button id="retry">カメラを再起動</button>

  <script src="https://unpkg.com/html5-qrcode@2.3.8"></script>
  <script>
    const statusText = document.getElementById("status");
    const retryButton = document.getElementById("retry");
    const html5QrCode = new Html5Qrcode("preview");

    function startScanner() {
      console.log("カメラ起動を試みます");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 15, // スキャン頻度を上げる
          qrbox: 150, // 読み取り枠を小さく
          aspectRatio: 4 / 3,
          width: 400,
          height: 300
        },
        (decodedText) => {
          console.log("QRコード検出:", decodedText);
          alert("スキャン成功: " + decodedText); // デバッグ用
        },
        (error) => {
          console.log("スキャン失敗詳細:", error); // 詳細ログ
        }
      ).then(() => {
        console.log("カメラ起動成功");
        statusText.textContent = "カメラ起動中。QRコードを枠内にかざしてください。";
      }).catch(err => {
        console.error("カメラ起動エラー:", err);
        statusText.textContent = "カメラの起動に失敗しました。ブラウザの設定でカメラ許可を確認してください。";
      });
    }

    retryButton.addEventListener("click", () => {
      console.log("カメラ再起動開始");
      statusText.textContent = "カメラの起動を準備しています...";
      startScanner();
    });

    startScanner();
  </script>
</body>
</html>
