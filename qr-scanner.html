<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #preview {
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Scanner Test</h1>
  <div id="preview"></div>
  <div id="result">Result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const html5QrCode = new Html5Qrcode("preview");
    const output = document.getElementById("output");
    let hasRedirected = false;

    function onScanSuccess(decodedText) {
      if (hasRedirected) return;
      hasRedirected = true;
      output.innerText = decodedText;
      window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(decodedText)}`;
    }

    function onScanFailure(error) {
      console.debug("No QR detected", error);
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },  // ←内部で枠が表示される設定
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      document.getElementById("result").innerText = "Error: " + err;
    });
  </script>
</body>
</html>
