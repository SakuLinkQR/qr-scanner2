<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink - Dish Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .loading { color: gray; }
    .error { color: red; }

    h1 {
      line-height: 1.3;
      margin-bottom: 1em;
    }

    .brand {
      font-size: 1.9em;
      font-weight: bold;
      color: #ff4081;
      display: inline-block;
    }

    .subtitle {
      font-size: 1.4em;
      font-weight: normal;
      color: #ff4081;
      display: block;
      margin-top: 0.2em;
    }

    .section-title {
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>
    <span class="brand">üç± SakuLink</span>
    <span class="subtitle">Dish Details</span>
  </h1>

  <div id="dish-container">
    <p class="loading">Loading...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const idCode = params.get("id_code");

    if (!idCode) {
      document.getElementById("dish-container").innerHTML = "<p class='error'>No ID code provided.</p>";
    } else {
      fetch(`https://x8ki-letl-twmt.n7.xano.io/api:83htZU0e/get_dish_by_id_code_v2?id_code=${idCode}`)
        .then(res => res.json())
        .then(data => {
          if (!data || !data[0] || !data[0].dish_name_en) {
            document.getElementById("dish-container").innerHTML = "<p class='error'>Dish not found.</p>";
            return;
          }

          const dish = data[0];

          const html = `
            <h2>${dish.dish_name_en} ${dish.subtitle_en || ""}</h2>
            <p><strong>Japanese Name:</strong> ${dish.dish_name_ja || ""} ${dish.subtitle_ja || ""}</p>
            <p><strong>Reading:</strong> ${dish.reading_en || ""}</p>

            <p class="section-title">Description:</p>
            <p>${dish.description_en}</p>

            <p class="section-title">Ingredients:</p>
            <p>${dish.ingredients_en || "N/A"}</p>

            <p class="section-title">Allergens:</p>
            <p>${dish.allergens_en || "None listed"}</p>
          `;

          document.getElementById("dish-container").innerHTML = html;
        })
        .catch(error => {
          console.error("Error fetching dish:", error);
          document.getElementById("dish-container").innerHTML = "<p class='error'>Failed to load data.</p>";
        });
    }
  </script>
</body>
</html>
