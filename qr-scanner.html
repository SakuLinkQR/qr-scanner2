<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    #preview {
      width: 300px;
      height: 350px;
      border: 1px solid #ccc;
      margin: 20px auto;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ SakuLink<br>QR Code Scanner ðŸŒ¸</h1>
  <div id="preview"></div>
  <p>Waiting for QR code...</p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const html5QrCode = new Html5Qrcode("preview");
    let hasRedirected = false;

    function onScanSuccess(decodedText, decodedResult) {
      if (hasRedirected) return;
      console.log("Raw QR code text:", decodedText);
      let idCode = decodedText.trim();

      try {
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        }

        if (!idCode) {
          resultContainer.innerText = "QRã‚³ãƒ¼ãƒ‰ã«IDãŒå«ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
          return;
        }

        resultContainer.innerText = idCode;
        hasRedirected = true;
        window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;

      } catch (e) {
        console.error("URLè§£æžã‚¨ãƒ©ãƒ¼:", e);
        resultContainer.innerText = "QRã‚³ãƒ¼ãƒ‰ã®è§£æžã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
      }
    }

    function onScanFailure(error) {
      // èª­ã¿å–ã‚Šå¤±æ•—æ™‚ã¯é™ã‹ã«ç„¡è¦–
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      document.getElementById("result").textContent = "Camera error: " + err;
    });
  </script>
</body>
</html>
