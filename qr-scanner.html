<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    header {
      width: 100%;
      background-color: #ff4081;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 1.4em;
    }
    video {
      margin-top: 20px;
      width: 90%;
      max-width: 480px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #result {
      margin-top: 16px;
      font-size: 1.2em;
      color: #333;
    }
    .button-row {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }
    .btn-home {
      background-color: #4fc3f7;
      padding: 12px 20px;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>üå∏ SakuLink QR Code Scanner</header>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p>Scanned result: <span id="result">Waiting...</span></p>

  <div class="button-row">
    <a class="btn-home" href="../dish-pages/home.html">üè° Home</a>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const resultElement = document.getElementById('result');

    codeReader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        const selectedDeviceId = videoInputDevices[0].deviceId;

        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result) {
            resultElement.textContent = result.text;
            // QR„Ç≥„Éº„Éâ„ÅÆÂÜÖÂÆπ„ÅåURL„Éë„É©„É°„Éº„Çø„Å™„Çâ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
            if (result.text.includes("id_code=")) {
              window.location.href = `../dish-pages/index.html?${result.text.split("?")[1]}`;
            }
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
