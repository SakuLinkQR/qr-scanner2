<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌸 SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background-color: #fff8fa;
    }

    header {
      background-color: #ff4081;
      color: white;
      padding: 14px;
      font-size: 1.4em;
      font-weight: bold;
    }

    h2 {
      color: #ff4081;
      margin-top: 20px;
    }

    #video {
      width: 300px;
      height: 300px;
      background: black;
      margin-top: 16px;
    }

    .message {
      color: gray;
      margin-top: 10px;
    }

    .result {
      margin-top: 12px;
      font-weight: bold;
    }

    .button-row {
      margin-top: 24px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 0 10px;
    }

    .btn-home {
      background-color: #ff4081;
      color: white;
    }

    .btn-rescan {
      background-color: #fbc02d;
      color: black;
    }
  </style>
</head>
<body>

  <header>🌸 SakuLink 🌸</header>

  <h2>QR Code Scanner</h2>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p class="message">Camera active. Please hold the QR code within the frame.</p>
  <div class="result">Scanned result: <span id="result">Waiting...</span></div>

  <div class="button-row">
    <a href="../home.html" class="btn btn-home">🏠 HOME 🏠</a>
    <a href="qr-scanner.html" class="btn btn-rescan">🔄 Rescan</a>
  </div>

  <script>
    const video = document.getElementById("video");
    const result = document.getElementById("result");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        console.error("Camera error:", err);
        result.textContent = "Camera access denied.";
      });

    // 仮の表示例（実際のQR解析ライブラリは別途追加可能）
    setInterval(() => {
      result.textContent = "Scanning QR code..."; // 仮状態
    }, 1000);
  </script>

</body>
</html>
