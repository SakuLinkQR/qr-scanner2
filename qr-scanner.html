<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner - SakuLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #ff4081;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .loading {
      color: gray;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink 🌸<br>QR Code Scanner</h1>
  <video id="video" muted></video>
  <p class="loading">Waiting for QR code...</p>
  <p>Scanned result: <span id="result"></span></p>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("video");
    const resultSpan = document.getElementById("result");

    function handleScanResult(scannedText) {
      const baseUrl = "https://sakulinkqr.github.io/dish-pages/index.html";
      const url = `${baseUrl}?id_code=${encodeURIComponent(scannedText)}`;
      window.location.href = url;
    }

    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
      if (result) {
        const scannedCode = result.getText();
        resultSpan.textContent = scannedCode;
        handleScanResult(scannedCode);
        codeReader.reset(); // スキャン後に止める（必要であれば）
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error("QR読み取りエラー:", err);
      }
    });
  </script>
</body>
</html>
