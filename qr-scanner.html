<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SakuLink QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ SakuLink<br>QR Code Scanner ðŸŒ¸</h1>
  <video id="video" autoplay playsinline muted></video>
  <p id="result">Waiting for QR code...</p>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.min.js';

    const codeReader = new BrowserMultiFormatReader();
    const resultElement = document.getElementById('result');

    codeReader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        const backCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back')) || videoInputDevices[0];
        return codeReader.decodeFromVideoDevice(backCamera.deviceId, 'video', (result, err) => {
          if (result) {
            const text = result.getText();
            let idCode = text;

            if (text.includes("id_code=")) {
              const match = text.match(/id_code=([^&]+)/);
              if (match) {
                idCode = match[1];
              }
            }

            resultElement.textContent = `ID: ${idCode}`;
            codeReader.reset();
            window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${idCode}`;
          }
        });
      })
      .catch(err => {
        resultElement.textContent = "Camera error: " + err;
      });
  </script>
</body>
</html>
