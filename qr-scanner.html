<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: sans-serif;
            font-size: 18px;
            padding: 10px;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        #video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #result {
            display: block;
            font-size: 20px;
            word-wrap: break-word;
            margin: 10px 0;
            text-align: center;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video"></video>
    <p>Scanned result: <span id="result"></span></p>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        const video = document.getElementById('video');
        const result = document.getElementById('result');

        function copyToClipboard() {
            navigator.clipboard.writeText(result.textContent)
                .then(() => alert("Copied to clipboard!"))
                .catch(err => console.error("Clipboard copy failed: ", err));
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => console.error("カメラの取得に失敗しました: ", err));

        const codeReader = new ZXing.BrowserQRCodeReader();

        codeReader.decodeFromVideoDevice(null, 'video', (scanResult, err) => {
            if (scanResult) {
                const fullURL = scanResult.text;

                try {
                    const urlObj = new URL(fullURL);
                    const idOnly = urlObj.searchParams.get("id");

                    if (idOnly) {
                        result.textContent = idOnly;
                        window.parent.postMessage(idOnly, '*');
                    } else {
                        result.textContent = "Invalid QR Code (no ID found)";
                    }
                } catch (e) {
                    result.textContent = "Invalid URL format";
                }
            }

            if (err) {
                console.error("QRコード読み取りエラー:", err);
            }
        });
    </script>
</body>
</html>
