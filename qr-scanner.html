<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SakuLink QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding: 20px;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #scan-result {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      background-color: #d9f2ff;
      color: #000;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>SakuLink QR Scanner</h2>
  <div id="qr-reader"></div>
  <div id="scan-result">Waiting for QR code...</div>
  <button onclick="window.open('https://support.google.com/chrome/answer/2693767', '_blank')">
    カメラの許可をしていない場合はこちら / Allow camera access (help)
  </button>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('scan-result').innerText = `Scanned: ${decodedText}`;

      try {
        let id = decodedText;
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          id = url.searchParams.get("id") || decodedText;
        }
        if (id && id.startsWith("2505-J-")) {
          setTimeout(() => {
            window.location.href = `https://sakulinkqr.github.io/dish-pages/dish.html?id=${id}`;
          }, 150);
        }
      } catch (e) {
        alert("QRコードの読み取りでエラーが発生しました。別のコードをお試しください。");
        console.error("Error parsing QR code:", e);
      }
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "qr-reader",
      { fps: 10, qrbox: 250 },
      false
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
