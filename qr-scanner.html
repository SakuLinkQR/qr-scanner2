<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨ SakuLink QR Scanner ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 20px;
    }
    #reader {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #result {
      font-size: 1.1em;
      margin-top: 20px;
    }
    .loading {
      color: gray;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>🌸 SakuLink <br> QR Code Scanner 🌸</h1>
  <div id="reader"></div>
  <p id="status" class="loading">Waiting for QR code...</p>
  <p>Scanned result: <span id="result"></span></p>

  <script>
    const resultElement = document.getElementById("result");
    const statusElement = document.getElementById("status");

    function redirectToDishPage(scannedText) {
      let idCode = scannedText;

      // URL形式でid_code=... が含まれている場合
      if (scannedText.includes("id_code=")) {
        const urlParams = new URLSearchParams(scannedText.split("?")[1]);
        idCode = urlParams.get("id_code");
      }

      if (!idCode) {
        statusElement.textContent = "Invalid QR code format.";
        return;
      }

      window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${idCode}`;
    }

    function onScanSuccess(decodedText, decodedResult) {
      resultElement.textContent = decodedText;
      statusElement.textContent = "QR code detected! Redirecting...";
      setTimeout(() => redirectToDishPage(decodedText), 500);
    }

    function onScanFailure(error) {
      // silent fail
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(cameraId, config, onScanSuccess, onScanFailure);
      }
    }).catch(err => {
      statusElement.textContent = "Camera access denied or not available.";
    });
  </script>
</body>
</html>
