<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SakuLink QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    #preview {
      width: 300px;
      height: 250px;
      border: 1px solid #ccc;
      margin: 20px auto;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ SakuLink<br>QR Code Scanner ðŸŒ¸</h1>
  <div id="preview"></div>
  <p>Waiting for QR code...</p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const html5QrCode = new Html5Qrcode("preview");

    function onScanSuccess(decodedText, decodedResult) {
      console.log("Raw QR code text:", decodedText);
      let idCode = decodedText;

      if (decodedText.includes("id_code=")) {
        const match = decodedText.match(/id_code=([^&]+)/);
        if (match) {
          idCode = match[1];
        } else {
          resultContainer.innerText = "Invalid QR code format.";
          console.error("Regex match failed for id_code");
          return;
        }
      }

      console.log("Extracted idCode:", idCode);
      idCode = idCode.trim();
      resultContainer.innerText = idCode;

      html5QrCode.stop().then(() => {
        window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;
      }).catch(err => {
        resultContainer.innerText = "Error stopping camera: " + err;
      });
    }

    function onScanFailure(error) {
      // å¤±æ•—æ™‚ã¯ä½•ã‚‚ã—ãªã„
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      document.getElementById("result").textContent = "Camera error: " + err;
    });
  </script>
</body>
</html>
