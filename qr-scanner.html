<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    #preview {
      width: 100%;
      max-width: 360px;
      height: auto;
      border: 1px solid #ccc;
      margin: 20px auto;
    }
    #status {
      font-size: 1em;
      color: gray;
      margin-top: 10px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink<br>QR Code Scanner 🌸</h1>
  <div id="preview"></div>
  <p id="status">
    カメラの起動を準備しています...<br>
    <small style="color:gray">※最初の読み取りには数秒かかることがあります。</small>
  </p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const statusText = document.getElementById("status");
    const html5QrCode = new Html5Qrcode("preview");
    let hasRedirected = false;

    function onScanSuccess(decodedText, decodedResult) {
      if (hasRedirected) return;
      let idCode = decodedText.trim();

      try {
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        }

        if (!idCode) {
          resultContainer.innerText = "QRコードにIDが含まれていません。";
          return;
        }

        resultContainer.innerText = idCode;
        hasRedirected = true;
        window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;
      } catch (e) {
        console.error("URL解析エラー:", e);
        resultContainer.innerText = "QRコードの解析に失敗しました。";
      }
    }

    function onScanFailure(error) {
      // 読み取り失敗時は何もしない
    }

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 240,
        aspectRatio: 4 / 3
      },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerHTML = "カメラ起動中。QRコードを枠内にかざしてください。<br><small style='color:gray'>※最初の読み取りには数秒かかることがあります。</small>";
    }).catch(err => {
      statusText.textContent = "Camera error: " + err;
    });
  </script>
</body>
</html>
