<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    #preview {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 4 / 3;
      height: auto;
      border: 1px solid #ccc;
      margin: 20px auto;
      overflow: hidden; /* はみ出した映像を非表示 */
    }
    #preview video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 映像をコンテナにフィット */
    }
    #status {
      font-size: 1em;
      color: gray;
      margin-top: 10px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink<br>QR Code Scanner 🌸</h1>
  <div id="preview"></div>
  <p id="status">
    カメラの起動を準備しています...<br>
    <small style="color:gray">※最初の読み取りには数秒かかることがあります。</small>
  </p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const statusText = document.getElementById("status");
    const html5QrCode = new Html5Qrcode("preview");
    let hasRedirected = false;

    function onScanSuccess(decodedText, decodedResult) {
      if (hasRedirected) return;
      hasRedirected = true;

      let idCode = decodedText.trim();

      try {
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        }

        if (!idCode) {
          resultContainer.innerText = "QRコードにIDが含まれていません。";
          hasRedirected = false; // エラー時はリトライ可能
          return;
        }

        resultContainer.innerText = idCode + " (リダイレクト中...)";

        // スキャナーを停止してからリダイレクト
        html5QrCode.stop().then(() => {
          window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;
        }).catch(err => {
          console.error("スキャナー停止エラー:", err);
          resultContainer.innerText = "スキャナーの停止に失敗しました。";
          hasRedirected = false; // エラー時はリトライ可能
        });
      } catch (e) {
        console.error("URL解析エラー:", e);
        resultContainer.innerText = "QRコードの解析に失敗しました。";
        hasRedirected = false; // エラー時はリトライ可能
      }
    }

    function onScanFailure(error) {
      console.debug("スキャン失敗:", error); // デバッグ用
    }

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250,
        aspectRatio: 4 / 3, // CSSのaspect-ratioと一致
        width: 400, // カメラ解像度の幅
        height: 300 // カメラ解像度の高さ
      },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerHTML = "カメラ起動中。QRコードを枠内にかざしてください。<br><small style='color:gray'>※最初の読み取りには数秒かかることがあります。</small>";
    }).catch(err => {
      console.error("カメラエラー:", err);
      statusText.innerHTML = "カメラの起動に失敗しました。ブラウザの設定でカメラ許可を確認してください。";
    });
  </script>
</body>
</html>
