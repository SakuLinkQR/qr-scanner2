<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      background-color: #fff6f8;
    }
    .top-bar {
      background-color: #ff4081;
      color: white;
      padding: 10px 0;
      font-size: 1.5em;
      font-weight: bold;
      position: relative;
    }
    .hamburger {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #ff4081;
    }
    #preview {
      width: 300px;
      height: 350px;
      border: 1px solid #ccc;
      margin: 20px auto;
      background: black;
    }
    #preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #status {
      font-size: 1em;
      color: gray;
      margin-top: 10px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      min-width: 140px;
      text-align: center;
    }
    .btn-home {
      background-color: #ff4081;
      color: white;
      box-shadow: 2px 4px 10px #fbb;
    }
    .btn-rescan {
      background-color: #FFEB3B;
      color: black;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    üå∏ SakuLink üå∏
    <div class="hamburger">‚ò∞</div>
  </div>

  <h1>QR Code Scanner</h1>

  <div id="preview"></div>

  <p id="status">
    Preparing camera...<br>
    <small style="color:gray">*It may take a few seconds to start scanning.</small>
  </p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <div class="button-container">
    <button onclick="goHome()" class="btn btn-home">‚Üê üè° Back to Home</button>
    <button onclick="rescan()" class="btn btn-rescan">üîÑ Rescan</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const statusText = document.getElementById("status");
    const html5QrCode = new Html5Qrcode("preview");
    let hasRedirected = false;

    function onScanSuccess(decodedText, decodedResult) {
      if (hasRedirected) return;
      let idCode = decodedText.trim();

      try {
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        }

        if (!idCode) {
          resultContainer.innerText = "No valid ID found in QR code.";
          return;
        }

        resultContainer.innerText = idCode;
        hasRedirected = true;
        window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;
      } catch (e) {
        console.error("URL parsing error:", e);
        resultContainer.innerText = "Failed to parse QR code.";
      }
    }

    function onScanFailure(error) {
      // Silent scan failure
    }

    function goHome() {
      window.location.href = "https://sakulinkqr.github.io/dish-pages/home.html";
    }

    function rescan() {
      hasRedirected = false;
      resultContainer.innerText = "";
      html5QrCode.stop().then(() => {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
        statusText.innerHTML = "Restarting camera. Please hold QR code steady.";
      }).catch(err => {
        statusText.textContent = "Camera restart error: " + err;
      });
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerHTML = "Camera active. Please hold the QR code within the frame.";
    }).catch(err => {
      statusText.textContent = "Camera error: " + err;
    });
  </script>
</body>
</html>
