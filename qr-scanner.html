<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SakuLink QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    #preview {
      width: 300px;
      height: 250px;
      border: 1px solid #ccc;
      margin: 20px auto;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink<br>QR Code Scanner 🌸</h1>
  <div id="preview"></div>
  <p>Waiting for QR code...</p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");

    function onScanSuccess(decodedText, decodedResult) {
      let idCode = decodedText;

      // URL形式なら id_code を抽出する
      if (decodedText.includes("id_code=")) {
        const match = decodedText.match(/id_code=([^&]+)/);
        if (match) {
          idCode = match[1];
        }
      }

      resultContainer.innerText = idCode;
      window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${idCode}`;
    }

    function onScanFailure(error) {
      // スキャン失敗時は何もしない
    }

    const html5QrCode = new Html5Qrcode("preview");

    // 背面カメラを明示的に指定
    const config = {
      fps: 10,
      qrbox: 250,
      facingMode: { exact: "environment" } // 背面カメラを指定
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      alert("Camera access error: " + err);
    });
  </script>
</body>
</html>
