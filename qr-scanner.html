<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    video {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üì∑ QR Code Scanner</h1>
  <video id="video" width="300" height="200"></video>
  <p>Scanned result: <span id="result">---</span></p>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const { BrowserMultiFormatReader } = ZXingBrowser;
    const codeReader = new BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const result = document.getElementById('result');

    function sendToAdalo(scannedText) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(scannedText);
      }
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(result.textContent)
        .then(() => alert("Copied to clipboard!"))
        .catch(err => console.error("Clipboard copy failed: ", err));
    }

    codeReader.decodeFromVideoDevice(null, video, (scanResult, err) => {
      if (scanResult) {
        result.textContent = scanResult.text;
        sendToAdalo(scanResult.text);
      }
      if (err && !(err instanceof ZXingBrowser.NotFoundException)) {
        console.error("QR„Ç≥„Éº„ÉâË™≠„ÅøÂèñ„Çä„Ç®„É©„Éº:", err);
      }
    });
  </script>
</body>
</html>
