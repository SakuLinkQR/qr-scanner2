<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SakuLink QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    #preview {
      width: 260px;
      height: 260px;
      border: 1px solid #ccc;
      margin: 20px auto 10px auto;
    }
    #status {
      font-size: 1em;
      color: gray;
      margin-bottom: 12px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink<br>QR Code Scanner 🌸</h1>
  <p id="status">📷 QRコードを白い枠内に入れてください</p>
  <div id="preview"></div>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const statusText = document.getElementById("status");
    const html5QrCode = new Html5Qrcode("preview");
    let hasRedirected = false;

    async function onScanSuccess(decodedText, decodedResult) {
      if (hasRedirected) return;
      hasRedirected = true;
      console.log("Raw QR code text:", decodedText);
      let idCode = decodedText.trim();

      try {
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        }

        if (!idCode) {
          resultContainer.innerText = "QRコードにIDが含まれていません。";
          statusText.innerText = "⚠️ QRコードの形式が正しくありません。";
          return;
        }

        resultContainer.innerText = idCode;
        statusText.innerText = "読み取り完了、画面を切り替えます...";

        try {
          await html5QrCode.clear();
          setTimeout(() => {
            location.assign(`https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`);
          }, 300);
        } catch (err) {
          resultContainer.innerText = "カメラの停止に失敗しました: " + err;
        }

      } catch (e) {
        console.error("URL解析エラー:", e);
        resultContainer.innerText = "QRコードの解析に失敗しました。";
        statusText.innerText = "⚠️ 読み取りエラーが発生しました。";
      }
    }

    function onScanFailure(error) {
      console.log("スキャン失敗:", error);
      statusText.innerText = "...読み取りを継続中です...";
    }

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 180,
        aspectRatio: 1.0,
        videoConstraints: {
          width: { ideal: 320 },
          height: { ideal: 320 }
        }
      },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerText = "📷 QRコードを白い枠内に入れてください";
    }).catch(err => {
      console.error("カメラエラー:", err);
      statusText.innerText = "カメラの起動に失敗しました。ブラウザの設定でカメラ許可を確認してください。";
    });
  </script>
</body>
</html>
