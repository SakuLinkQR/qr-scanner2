<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .header-bar {
      background-color: pink;
      color: black;
      padding: 10px;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-btn {
      background-color: #66ccff;
      color: white;
    }

    .rescan-btn {
      background-color: #999;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <div class="header-inner">
      <div>🌸 SakuLink 🌸</div>
      <div class="hamburger" onclick="toggleMenu()">📖 MENU ☰</div>
    </div>
  </div>

  <h2 style="text-align: center; margin-top: 20px;">QR Code Scanner</h2>

  <div id="qr-reader"></div>

  <div class="button-container">
    <button class="home-btn" onclick="goHome()">🏡 Home</button>
    <button class="rescan-btn" onclick="startScanner()">🔄 Rescan</button>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      html5QrCode.stop().then(() => {
        // ✅ ここで index.html に遷移（dish_detail の代わり）
        window.location.href = `index.html?id=${decodedText}`;
      }).catch(err => {
        console.error("停止エラー", err);
      });
    };

    const startScanner = () => {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(cameraId, {
            fps: 10,
            qrbox: 250
          }, qrCodeSuccessCallback);
        }
      }).catch(err => {
        console.error("カメラエラー", err);
      });
    };

    const goHome = () => {
      window.location.href = "index.html";
    };

    const toggleMenu = () => {
      alert("メニューをここに開く処理を入れてください");
    };

    // 自動起動
    startScanner();
  </script>

</body>
</html>
