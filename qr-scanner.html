<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SakuLink QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      font-size: 2em;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ SakuLink<br>QR Code Scanner ðŸŒ¸</h1>
  <video id="video" autoplay playsinline muted></video>
  <p id="result">Waiting for QR code...</p>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.21.0/esm/index.min.js';

    const codeReader = new BrowserMultiFormatReader();
    const resultElement = document.getElementById('result');

    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      resultElement.textContent = "Camera not supported in this browser.";
    } else {
      codeReader
        .listVideoInputDevices()
        .then(videoInputDevices => {
          if (!videoInputDevices.length) {
            resultElement.textContent = "No cameras found. Please connect a camera.";
            return;
          }

          // ã‚«ãƒ¡ãƒ©ãƒ©ãƒ™ãƒ«ã®ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º
          console.log("Available cameras:", videoInputDevices.map(device => device.label));

          // èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’å„ªå…ˆã—ã¦æŽ¢ã™
          const backCamera = videoInputDevices.find(device => 
            device.label.toLowerCase().includes('back') ||
            device.label.toLowerCase().includes('rear') ||
            device.label.toLowerCase().includes('main')
          ) || videoInputDevices[0];

          resultElement.textContent = `Using camera: ${backCamera.label}`;

          codeReader.decodeFromVideoDevice(backCamera.deviceId, 'video', (result, err) => {
            if (result) {
              let idCode = result.getText();
              if (idCode.includes("id_code=")) {
                const match = idCode.match(/id_code=([^&]+)/);
                if (match) {
                  idCode = match[1];
                } else {
                  resultElement.textContent = "Invalid QR code format.";
                  return;
                }
              }
              resultElement.textContent = `ID: ${idCode}`;
              window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;
            }
          }, {
            constraints: {
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
        })
        .catch(err => {
          resultElement.textContent = `Camera error: ${err.message}. Please ensure camera access is allowed.`;
        });
    }
  </script>
</body>
</html>
