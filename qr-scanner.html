  <h1>QR Code Scanner</h1>

  <!-- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼è¡¨ç¤º -->
  <div id="reader"></div>
  <div class="button-row">
    <a class="btn btn-home" href="../dish-pages/home.html">ğŸ¡ Back to Home</a>
    <button class="btn btn-rescan" onclick="rescan()">ğŸ”„ Rescan</button>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function logout() {
      localStorage.removeItem("authToken");
      window.location.href = "../dish-pages/login.html";
    }

    const html5QrCode = new Html5Qrcode("reader");
    let hasRedirected = false;

    function onScanSuccess(decodedText) {
      if (hasRedirected) return;

      let idCode = decodedText.trim();
      try {
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        }

        if (!idCode) {
          alert("Invalid QR code.");
          return;
        }

        hasRedirected = true;
        window.location.href = `../dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;
      } catch (e) {
        alert("QR code parsing error.");
        console.error(e);
      }
    }

    function onScanFailure(error) {
      // optional logging
    }

    function rescan() {
      hasRedirected = false;
      html5QrCode.stop().then(() => {
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
      });
    }

    // åˆæœŸèµ·å‹•
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
  </script>
