<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🌸 SakuLink 🌸<br>QR Code Scanner</h1>
  <video id="video" autoplay playsinline muted></video>
  <p>Waiting for QR code...</p>
  <div id="result">Scanned result: <span></span></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const selectedDeviceId = null;
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultSpan = document.querySelector('#result span');

    codeReader
      .listVideoInputDevices()
      .then((videoInputDevices) => {
        const firstDevice = videoInputDevices[0]?.deviceId;
        return codeReader.decodeFromVideoDevice(firstDevice, videoElement, (result, err) => {
          if (result) {
            resultSpan.textContent = result.text;
            window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(result.text)}`;
            codeReader.reset(); // 1回読み取ったら停止
          }
        });
      })
      .catch((err) => {
        resultSpan.textContent = "Camera error: " + err;
        console.error(err);
      });
  </script>
</body>
</html>
