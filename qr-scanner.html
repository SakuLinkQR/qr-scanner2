<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SakuLink QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .top-bar {
      background-color: #ff4081;
      color: white;
      padding: 10px 0;
      font-size: 1.5em;
      font-weight: bold;
      position: relative;
      z-index: 100;
    }
    .hamburger {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #ff4081;
    }
    #preview {
      width: 300px;
      height: 350px;
      border: 1px solid #ccc;
      margin: 20px auto;
      background: black;
    }
    #preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #status {
      font-size: 1em;
      color: gray;
      margin-top: 10px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    🌸 SakuLink 🌸
    <div class="hamburger">☰</div>
  </div>

  <h1>QR Code Scanner</h1>

  <div id="preview"></div>

  <p id="status">
    カメラの起動を準備しています...<br>
    <small style="color:gray">※最初の読み取りには数秒かかることがあります。</small>
  </p>
  <div id="result">Scanned result: <span id="output"></span></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultContainer = document.getElementById("output");
    const statusText = document.getElementById("status");
    const html5QrCode = new Html5Qrcode("preview");
    let hasRedirected = false;

    function onScanSuccess(decodedText, decodedResult) {
      if (hasRedirected) return;
      let idCode = decodedText.trim();

      try {
        if (decodedText.startsWith("http")) {
          const url = new URL(decodedText);
          idCode = url.searchParams.get("id_code") || url.searchParams.get("id") || "";
        }

        if (!idCode) {
          resultContainer.innerText = "QRコードにIDが含まれていません。";
          return;
        }

        resultContainer.innerText = idCode;
        hasRedirected = true;
        window.location.href = `https://sakulinkqr.github.io/dish-pages/index.html?id_code=${encodeURIComponent(idCode)}`;

      } catch (e) {
        console.error("URL解析エラー:", e);
        resultContainer.innerText = "QRコードの解析に失敗しました。";
      }
    }

    function onScanFailure(error) {
      // 読み取り失敗時は静かに無視
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).then(() => {
      statusText.innerHTML = "カメラ起動中。QRコードを枠内にかざしてください。";
    }).catch(err => {
      statusText.textContent = "Camera error: " + err;
    });
  </script>
</body>
</html>
